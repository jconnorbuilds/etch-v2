<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./etch-v2.js" defer></script>
</head>
<body>
  <h1>Draw something!</h1>
  <div class="wrapper">
    <div class="button-container">
      <button class="single-color">Single color</button>
      <div class="color-pickers">
        <input type="color" class="color color-main" value="#017369">
        <input type="color" class="color color-bg" value="#D9CAB3">
      </div>
      <button class="multi-color">Multi-color</button>
      <div class="shaders">
        <button class="lighten">Lighten</button>
        <button class="darken">Darken</button>
      </div>
      <button class="mouse-trails">Mouse trails</button>
      <button class="clear-grid">Clear</button>
      <button class="set-grid">Change grid size</button>
      
    </div>
    <div class="etch-pad">
      <div class="etch-a-sketch"></div>
    </div>
  </div>
  <div>

  </div>

</body>
</html>
